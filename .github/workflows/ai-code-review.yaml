name: AI Code Review

on:
  pull_request:
    types: [opened, synchronize]
  # Or use other triggers like push, workflow_dispatch, etc.

jobs:
  code-review:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # or your preferred version
      
      - name: Install dependencies
        run: npm ci
      - name: Generate PR diff
        run: git diff origin/${{ github.base_ref }}...${{ github.head_ref }} > pr.diff
      - name: AI code review
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          node custom_scripts/ai-code-review.js